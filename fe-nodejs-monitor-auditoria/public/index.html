<!DOCTYPE html>
<html>

<head>
	<title>Monitor Auditoria - Piloto</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
		  integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
		  crossorigin="anonymous">
	<link rel="stylesheet" href="css/dataTables.bootstrap.min.css">
	<link rel="stylesheet" href="css/bootstrap-datetimepicker.min.css">
	<link rel="stylesheet" href="css/toastr.min.css">
	<link rel="stylesheet" href="css/index.css">
		
</head>

<body>
	<!-- Panel Filro -->
	<div class="container-fluid">
		<div class="row centered-form">
			<div class="col-xs-1"></div>
			<div class="col-xs-10">
				<div class="panel panel-success">
					<div class="panel-heading" style="padding:1">
						<h3 class="panel-title">Par&aacute;metros de B&uacute;squeda</h3>
					</div>
					<div class="panel-body" style="padding:0">
						<div class="row">
							<div class="col-xs-3">
								<div class="form-group form-group-sm">
									<label for="selSociedad">Sociedad:</label>
									<select class="form-control" id="selSociedad">
									</select>
								</div>
							</div>
							<div class="col-xs-3">
								<div class="form-group form-group-sm">
									<label for="selNegocio">Negocio:</label>
									<select class="form-control" id="selNegocio">
									</select>
								</div>
							</div>
							<div class="col-xs-3">
								<div class="form-group form-group-sm">
									<label for="selCliente">Cliente:</label>
									<select class="form-control" id="selCliente">
									</select>
								</div>
							</div>
							<div class="col-xs-3">
								<div class="form-group form-group-sm">
									<label for="selSubcli">Sub-Cliente:</label>
									<select class="form-control" id="selSubcli">
									</select>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-xs-3">
								<div class="form-group form-group-sm">
									<label for="selProyecto">Proyecto:</label>
									<select class="form-control" id="selProyecto">
									</select>
								</div>
							</div>
							<div class="col-xs-6">
								<label >Rango de Fechas:</label>
								<div class="row">
									<div class="col-xs-6">
										<div class="form-group form-group-sm">
											<div class='input-group date' id='dtpIni'>
												<input id="startDate" type='text' class="form-control" readonly />
												<span class="input-group-addon">
													<span class="glyphicon glyphicon-calendar"></span>
												</span>
											</div>
										</div>
									</div>
									<div class="col-xs-6">
										<div class="form-group form-group-sm">
											<div  class='input-group date' id='dtpFin'>
												<input id="endDate" type='text' class="form-control" readonly />
												<span class="input-group-addon">
													<span class="glyphicon glyphicon-calendar"></span>
												</span>
											</div>
										</div>
									</div>
								</div>
							</div>
							<div class="col-xs-3">
								<div class="form-group form-group-sm">
									<label for="selTipoDoc">Tipo Documento:</label>
									<select class="form-control" id="selTipoDoc">
									</select>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-xs-3">
								<div class="form-group form-group-sm">
									<label for="selEstDoc">Estado Documento:</label>
									<select class="form-control" id="selEstDoc">
									</select>
								</div>
							</div>
							<div class="col-xs-3">
								<div class="form-group form-group-sm">
									<label for="txtNomDoc">Nombre Documento:</label>
									<input type="text" id="txtNomDoc" class="form-control" />
								</div>
							</div>
							<div class="col-xs-3">
								<div class="form-group form-group-sm">
									<label for="selEsquema">Esquema:</label>
									<select class="form-control" id="selEsquema">
									</select>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-xs-3">
								<div class="form-group form-group-sm">
									<label for="selApp">Aplicaci√≥n:</label>
									<select class="form-control" id="selApp">
									</select>
								</div>
							</div>
							<div class="col-xs-3">
								<div class="form-group form-group-sm">
									<label for="selFlujo">Flujo:</label>
									<select class="form-control" id="selFlujo">
									</select>
								</div>
							</div>
						</div>
						<!-- Botones -->
						<div class="row">
							<div class="col-xs-3"></div>
							<div class="col-xs-3">
								<input type="submit" value="Buscar" id="btnBuscar" class="btn btn-success btn-block ">
							</div>
							<div class="col-xs-3">
								<input type="submit" value="Limpiar" id="btnLimpiar" class="btn btn-danger btn-block ">
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="col-xs-1"></div>
		</div>
	</div>

	<!-- Panel Resultado -->
	<div class="container-fluid">
		<div class="row">
			<table id="tablaResult" class="display" cellspacing="0" width="100%">
				<thead>
					<tr>
						<th>Identificador</th>
						<th>SubCliente</th>
						<th>Tipo<br>Documento</th>
						<th>Nombre<br>Documento</th>
						<th>Estado<br>Documento</th>
						<th>Fecha<br>Registro</th>
						<th>Fecha<br>Documento</th>
						<th>Trama<br>Request(*)</th>
						<th>Canal</th>
					</tr>
				</thead>

			</table>
		</div>
	</div>

	<!-- Modal Window-->
	<!-- The Modal -->
	<div id="myModal" class="modal">

		<!-- Modal content -->
		<div class="modal-content">
			<span class="close">&times;</span>
			<p id="pData">Some text in the Modal..</p>
		</div>

	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="js/jquery.dataTables.min.js"></script>
	<script src="js/dataTables.bootstrap.min.js"></script>
	<script src="js/moment.min.js"></script>
	<script src="js/bootstrap-datetimepicker.min.js"></script>
	<script src="js/toastr.min.js"></script>
	<script src="index.js"></script>

</body>
