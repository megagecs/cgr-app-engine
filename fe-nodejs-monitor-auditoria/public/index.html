<!DOCTYPE html>
<html>

<head>
	<title>Monitor Auditoria - Piloto</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	 crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
	 crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.datatables.net/1.10.16/css/dataTables.bootstrap.min.css"> 
	<!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.4/css/bootstrap-datepicker.min.css"/> -->
	<link rel="stylesheet"
		  href="https://rawgit.com/Eonasdan/bootstrap-datetimepicker/master/build/css/bootstrap-datetimepicker.min.css">
	<link rel="stylesheet" href="index.css">
</head>

<body>
	<!-- Panel Filro -->
	<div class="container">
		<div class="row centered-form">
			<div class="col-md-12">
				<div class="panel panel-success">
					<div class="panel-heading">
						<h3 class="panel-title">Par&aacute;metros de B&uacute;squeda</h3>
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-xs-3">
								<div class="form-group form-group-sm">
									<label for="selSociedad">Sociedad:</label>
									<select class="form-control" id="selSociedad">
										<option value="">-Todos-</option>
										<option>SOC01</option>
										<option>SOC02</option>
										<option>SOC03</option>
									</select>
								</div>
							</div>
							<div class="col-xs-3">
								<div class="form-group form-group-sm">
									<label for="selNegocio">Negocio:</label>
									<select class="form-control" id="selNegocio">
										<option value="">-Todos-</option>
										<option>NEG01</option>
										<option>NEG02</option>
										<option>NEG03</option>
									</select>
								</div>
							</div>
							<div class="col-xs-3">
								<div class="form-group form-group-sm">
									<label for="selCliente">Cliente:</label>
									<select class="form-control" id="selCliente">
										<option value="">-Todos-</option>
										<option>CLI01</option>
										<option>CLI02</option>
										<option>CLI03</option>
									</select>
								</div>
							</div>
							<div class="col-xs-3">
								<div class="form-group form-group-sm">
									<label for="selSubcli">Sub-Cliente:</label>
									<select class="form-control" id="selSubcli">
										<option value="">-Todos-</option>
										<option>1101</option>
										<option>1102</option>
										<option>1103</option>
									</select>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-xs-3">
								<div class="form-group form-group-sm">
									<label for="selProyecto">Proyecto:</label>
									<select class="form-control" id="selProyecto">
										<option value="">-Todos-</option>
										<option>PROY01</option>
										<option>PROY02</option>
										<option>PROY03</option>
									</select>
								</div>
							</div>
							<div class="col-xs-6">
								<label >Rango de Fechas:</label>
								<div class="row">
									<div class="col-xs-6">
										<div class="form-group form-group-sm">
											<div class='input-group date' id='dtpIni'>
												<input id="startDate" type='text' class="form-control" readonly />
												<span class="input-group-addon">
													<span class="glyphicon glyphicon-calendar"></span>
												</span>
											</div>
										</div>
									</div>
									<div class="col-xs-6">
										<div class="form-group form-group-sm">
											<div  class='input-group date' id='dtpFin'>
												<input id="endDate" type='text' class="form-control" readonly />
												<span class="input-group-addon">
													<span class="glyphicon glyphicon-calendar"></span>
												</span>
											</div>
										</div>
									</div>
								</div>
							</div>
							<div class="col-xs-3">
								<div class="form-group form-group-sm">
									<label for="selTipoDoc">Tipo Documento:</label>
									<select class="form-control" id="selTipoDoc">
										<option value="">-Todos-</option>
										<option>Traslados</option>
										<option>TrasladosB</option>
										<option>TrasladosC</option>
									</select>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-xs-3">
								<div class="form-group form-group-sm">
									<label for="selEstDoc">Estado Documento:</label>
									<select class="form-control" id="selEstDoc">
										<option value="">-Todos-</option>
										<option>Correcto</option>
										<option>Incorrecto</option>
									</select>
								</div>
							</div>
							<div class="col-xs-3">
								<div class="form-group form-group-sm">
									<label for="txtNomDoc">Nombre Documento:</label>
									<input type="text" id="txtNomDoc" class="form-control"
										   value="MIDOCUMENTITO.txt" />
								</div>
							</div>
							<div class="col-xs-3">
								<div class="form-group form-group-sm">
									<label for="selEsquema">Esquema:</label>
									<select class="form-control" id="selEsquema">
										<option value="">-Todos-</option>
										<option>ESQ01</option>
										<option>ESQ02</option>
										<option>ESQ03</option>
									</select>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-xs-3">
								<div class="form-group form-group-sm">
									<label for="selApp">Aplicaci√≥n:</label>
									<select class="form-control" id="selApp">
										<option value="">-Todos-</option>
										<option>APP01</option>
										<option>APP02</option>
										<option>APP03</option>
									</select>
								</div>
							</div>
							<div class="col-xs-3">
								<div class="form-group form-group-sm">
									<label for="selFlujo">Flujo:</label>
									<select class="form-control" id="selFlujo">
										<option value="">-Todos-</option>
										<option>FLU01</option>
										<option>FLU02</option>
										<option>FLU03</option>
										<option>MF_MB_MININT_DESPACHO_ALMACEN_REQ.msgflow</option>
									</select>
								</div>
							</div>
						</div>
						<!-- Botones -->
						<div class="row">
							<div class="col-xs-6">
								<input type="submit" value="Buscar" id="btnBuscar" class="btn btn-success btn-block ">
							</div>
							<div class="col-xs-6">
								<input type="submit" value="Limpiar" id="btnLimpiar" class="btn btn-danger btn-block ">
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Panel Resultado -->
	<div class="container-fluid">
		<div class="row">
			<table id="tablaResult" class="display" cellspacing="0" width="100%">
				<thead>
					<tr>
						<th>Identificador</th>
						<th>SubCliente</th>
						<th>Tipo<br>Documento</th>
						<th>Nombre<br>Documento</th>
						<th>Estado<br>Documento</th>
						<th>Fecha<br>Registro</th>
						<th>Fecha<br>Documento</th>
						<th>Trama<br>Request(*)</th>
						<th>Canal</th>
					</tr>
				</thead>
			</table>
		</div>
	</div>

	<!-- Modal Window-->
	<!-- The Modal -->
	<div id="myModal" class="modal">

		<!-- Modal content -->
		<div class="modal-content">
			<span class="close">&times;</span>
			<p id="pData">Some text in the Modal..</p>
		</div>

	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js "></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js "></script>
	<script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js "></script>
	<script src="https://cdn.datatables.net/1.10.16/js/dataTables.bootstrap.min.js "></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.4/js/bootstrap-datepicker.js"></script>
	<script src="index.js" type="text/javascript"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment.min.js"></script>
	<script
		src="https://rawgit.com/Eonasdan/bootstrap-datetimepicker/master/build/js/bootstrap-datetimepicker.min.js">
	</script>
	

</body>

</html>
